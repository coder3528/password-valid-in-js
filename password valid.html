<!DOCTYPE html>
<html>
<head>
	<title> Password Valid js</title>
</head>
<body>

	<!-- {
		1 empty
		2 min 8
		3 max 20
		4 both are mach // password and confome password equal aur not//
	} -->

	<script>
		function myfun(){
			var a = document.getElementById("passwords").value;
			var b = document.getElementById("passwordss").value;

		if (a=="") {
				document .getElementById("messages").innerHTML="** Please Fill Password";
				return false;
		}

		if (a.length < 8) {
			document .getElementById("messages").innerHTML="** password must be 8 characters";
				return false;
		}

		if (a.length > 20) {
			document .getElementById("messages").innerHTML="** password less than 20 characters";
				return false;
		}

		if (a!=b) {
			document .getElementById("messages").innerHTML="** password are not same";
				return false;
		}
	}






	</script>

	<h1 style="color: green; text-align: center;"> Valid Password js?</h1>

	<form onsubmit="return myfun()">


		Password : <input type="password" id="passwords"  value="">  
		<span id="messages" style="color: red"> </span>
		<br><br>
		Confome password :  <input type="password" id="passwordss"  value="">
		<span id="messagess" style="color: red"> </span>
		<br><br>
		<input type="submit" value="Submit"> </input>

	</form>

</body>
</html>
